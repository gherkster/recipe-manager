# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
env:
  PROJECT_PATH: server/RecipeManager.AzureFunctions/RecipeManager.AzureFunctions.csproj
  ZIP_FOLDER_PATH: ./server/RecipeManager.AzureFunctions/bin/Release/net6.0/win-x64/publish
  ZIP_FILE_PATH: server/RecipeManager.AzureFunctions/bin/Release/net6.0/win-x64/release.zip
  ZIP_NAME: release.zip

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build and Publish
      # Build win-x64 target to match azure function configuration
      run: dotnet publish -c Release --runtime win-x64 --no-self-contained ${{ env.PROJECT_PATH }}
    - name: Zip artifacts
      uses: TheDoctor0/zip-release@0.7.1
      with:
        # Filename for archive
        filename: ${{ env.ZIP_NAME }}
        # Base path for archive files
        path: ${{ env.ZIP_FOLDER_PATH }}
    - name: Upload output
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: output
        # A file, directory or wildcard pattern that describes what to upload
        path: ${{ env.ZIP_FILE_PATH }}
        # The desired behavior if no files are found using the provided path.
        if-no-files-found: error
        
